<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/normalize.css">
    <title>case5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
        }
        .slider {
            position: relative;
            width: 30vw;
            height: 30vh;
            overflow: hidden;
        }
        .slides {
            display: flex;
            width: 30vw;
            height: 30vh;
            animation: slide 20s backwards infinite ease-out;
        }
        .slide {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @keyframes slide {
            0% { transform: translateX(-300%); }
            25% { transform: translateX(-200%); }
            50% { transform: translateX(-100%); }
            75% { transform: translateX(0%); }
            100% { transform: translateX(-300%); }
        }
    </style>
</head>
<body>
<div class="slider">
    <div class="slides">
        <div class="slide"><img src="img/slide1.jpeg" alt="Image 1"></div>
        <div class="slide"><img src="img/slide2.jpeg" alt="Image 2"></div>
        <div class="slide"><img src="img/slide3.jpeg" alt="Image 3"></div>
        <div class="slide"><img src="img/slide4.jpeg" alt="Image 4"></div>
    </div>
</div>
</body>
</html>
